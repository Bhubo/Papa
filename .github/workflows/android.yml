name: build
on: [push, pull_request]
jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: gradle/actions/setup-gradle@v3
      - run: ./gradlew :app-phone:assembleDebug :app-wear:assembleDebug :app-tv:assembleDebug :app-car:assembleDebug
